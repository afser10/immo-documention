backend:
  name: git-gateway
  branch: main # Ветка, в которую будут коммититься изменения

media_folder: "static/images/uploads" # Путь, куда будут загружаться медиа файлы
public_folder: "/images/uploads" # Путь для публичного доступа к медиа файлам

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
